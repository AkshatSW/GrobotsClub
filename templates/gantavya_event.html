<section>
    <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        margin: 0;
      }
  
      .marquee {
        overflow: hidden;
        white-space: nowrap; /* Ensure content does not wrap */
        position: relative;
      }
  
      .marquee-contentME {
        display: flex;
        align-items: center; /* Center images vertically */
        animation: scrolling-reverse 15s linear infinite; /* Slower animation */
      }
  
      .marquee-item {
        flex: 0 0 auto;
        margin: 0 1vw;
        display: flex;
        align-items: center; /* Center images vertically */
        justify-content: center; /* Center images horizontally */
      }
  
      .marquee-item img {
        display: block;
        max-height: 25rem; /* Adjust as needed to fit your design */
        width: auto; /* Maintain aspect ratio */
      }
  
      @keyframes scrolling-reverse {
        0% {
          transform: translateX(-200vw); /* Adjust based on total width */
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  
    <div class="container mx-auto text-center mt-8">
      <h2
        class="text-4xl tracking-tight leading-10 font-medium sm:text-5xl text-black sm:leading-none md:text-6xl"
        style="margin-bottom: 2rem"
      >
        <span class="text-indigo-600">Gantavya</span>
      </h2>
    </div>
    
    <div class="marquee">
      <div class="marquee-contentME">
        {% for i in range(1, 20) %}
        <div class="marquee-item">
          <img
            src="{{ url_for('static', filename='assets/images/gantavya_events/' ~ i ~ '..jpg') }}"
            alt="{{ i }}"
          />
        </div>
        {% endfor %} 
        {% for i in range(1, 20) %}
        <div class="marquee-item">
          <img
            src="{{ url_for('static', filename='assets/images/gantavya_events/' ~ i ~ '..jpg') }}"
            alt="{{ i }}"
          />
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
